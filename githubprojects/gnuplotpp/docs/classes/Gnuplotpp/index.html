<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="/css/style.css">

  <title>Gnuplotpp | Gnuplot++ | LC</title>

</head>

<body>

  <div id="fixed-bg-image"></div>

  <div id="topnav">TOPNAV</div>

  <div class="content">
    <section>
      <div class="sidebar">
        <div class="navbox">
          ciao
        </div>
      </div>
      <div class="article">
        <div>
          <button id="expand-all">Expand All</button>
          <button id="collapse-all">Collapse All</button>
        </div>
        <div class="article-page" id="class-page">
          LOADING
        </div>
      </div>
      <div class="sidebar"></div>
    </section>
    

  <div id="footer">ciao</div>

  <script type="module">
    import { lc } from "/js/base.js"
    
    $("#class-page").load("./Gnuplotpp.html", function(){
      if (0)
      $("pre").each(function (index, pre) {
        if (!pre.classList.contains("line-count"))
          return;
        for (var code of pre.childNodes)
        {
          if (code.nodeName != "CODE")
            continue;
          console.log(code.nodeName);
          //var lines = pre.innerText.split("\n")
          var lines = pre.innerHTML.split("\n")
          console.log(lines.length);
          code.innerHTML = "";
          var i = 0;
          for (var line of lines) {
            i++;
            var code_line = document.createElement("code-line");
            code_line.innerHTML = line;
            code.appendChild(code_line);
            console.log(code_line.innerHTML);
            code.appendChild(document.createTextNode("\n"))
          }
        }
      });

      //lc.openAllDetails();
      $("#expand-all").click(function() {
        lc.openAllDetails();
      });
      $("#collapse-all").click(function() {
        lc.closeAllDetails();
      });
    });
  </script>
</body>

</html>
